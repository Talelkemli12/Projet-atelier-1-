<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required minlength="3" placeholder="Entrez votre nom">

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required minlength="3" placeholder="Entrez votre prénom">

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required pattern="[0-9]+" placeholder="Entrez votre téléphone">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required placeholder="Entrez votre email">

        <label for="motDePasse">Mot de passe :</label>
        <input type="password" id="motDePasse" name="motDePasse" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*_-])[A-Za-z\d!@#$%^&*_-]{8,}$" placeholder="Entrez votre mot de passe">
        <small>Le mot de passe doit inclure une combinaison de minuscules, majuscules, chiffres et symboles, et avoir une longueur minimale de 8 caractères.</small>

        <button type="submit">S'inscrire</button>
    </form>

</body>
</html>
